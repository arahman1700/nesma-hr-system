<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 75">
  <!-- Qsalary Official Logo -->
  <!-- Purple: #9747FF -->

  <!-- Q - Open circle with swirl tail -->
  <g transform="translate(5, 5)">
    <!-- Q circle - open at bottom -->
    <path d="M28 5 A23 23 0 1 1 5 28 A23 23 0 0 1 28 5"
          fill="none" stroke="#9747FF" stroke-width="7" stroke-linecap="round"/>
    <!-- Q swirl tail going down and curving left -->
    <path d="M28 46 C28 55, 20 65, 8 60"
          fill="none" stroke="#9747FF" stroke-width="7" stroke-linecap="round"/>
  </g>

  <!-- "salary" text - bold lowercase -->
  <text x="62" y="42" fill="#9747FF" font-family="'Poppins', 'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" letter-spacing="-0.5">salary</text>

  <!-- Registered trademark ® -->
  <text x="193" y="15" fill="#9747FF" font-family="Arial, sans-serif" font-size="14" font-weight="600">®</text>

  <!-- Tagline "Your Cash Solution" -->
  <text x="62" y="62" fill="#9747FF" font-family="'Poppins', 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500">Your Cash Solution</text>
</svg>
