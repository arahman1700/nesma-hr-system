<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 90">
  <!-- Mudad مُدد Official Logo -->
  <!-- Dark Blue: #1B3A5F -->
  <!-- Light Blue: #5B9BD5 -->

  <defs>
    <linearGradient id="mudadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5"/>
      <stop offset="100%" style="stop-color:#1B3A5F"/>
    </linearGradient>
  </defs>

  <!-- Arabic stylized مُدد -->
  <g transform="translate(10, 10)">
    <!-- Left vertical element (م) with gradient -->
    <path d="M8 55 L8 25 Q8 10, 25 10"
          fill="none" stroke="url(#mudadGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Middle element (د) -->
    <path d="M35 55 L35 25 Q35 15, 50 15"
          fill="none" stroke="#1B3A5F" stroke-width="4" stroke-linecap="round"/>

    <!-- Spiral coil (د) -->
    <ellipse cx="85" cy="35" rx="30" ry="25" fill="none" stroke="#1B3A5F" stroke-width="4"/>
    <ellipse cx="85" cy="35" rx="15" ry="12" fill="none" stroke="#1B3A5F" stroke-width="3"/>

    <!-- Small و above -->
    <circle cx="140" cy="8" r="4" fill="#1B3A5F"/>
    <path d="M140 12 Q145 20, 138 25" fill="none" stroke="#1B3A5F" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- MUDAD English text -->
  <text x="100" y="82" text-anchor="middle" fill="#1B3A5F" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" letter-spacing="8">MUDAD</text>
</svg>
